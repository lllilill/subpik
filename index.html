<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SUBPIK</title>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?
      family=Nanum+Gothic:wght@700;900
      &family=Source+Han+Serif+SC:wght@900
      &family=Noto+Sans+Devanagari:wght@400;700
      &display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@simonwep/pickr@1.8.2/dist/themes/classic.min.css"
    />
    <link rel="stylesheet" href="styles.css" />

    <script
      type="module"
      src="https://unpkg.com/@lottiefiles/dotlottie-wc@latest/dist/dotlottie-wc.js"
    ></script>

  </head>
  <body>
    <dotlottie-wc
      src="https://tistory1.daumcdn.net/tistory/7307299/skin/images/logo2.lottie"
      autoplay
      loop
      style="
        position: fixed;
        top: 10px;
        left: 9px;
        z-index: 10000;
        width: 32px;
        height: 32px;
        pointer-events: none;
      "
    ></dotlottie-wc>

    <div id="leftBar">
      <button id="fullscreen-btn" disabled>
        <span class="material-icons">fullscreen</span>
      </button>

      <button id="caption-btn" disabled>
        <span class="material-icons">closed_caption</span>
      </button>

      <button id="copy-btn" disabled>
        <span class="material-icons">timer</span>
      </button>

      <button id="download-btn" disabled>
        <span class="material-icons">file_download</span>
      </button>
    </div>

    <aside id="sidebar">
      <div id="handle"></div>
      <div id="container"></div>
    </aside>

    <div id="modalBackdrop" class="modal-backdrop hidden"></div>

    <div class="video-panel">
      <div id="player-container">
        <div id="video-container">
          <video id="video" preload="metadata"></video>
          <div id="video-placeholder">파일 추가</div>

          <div id="samiOverlay"></div>

          <input
            id="time-display"
            class="hidden"
            type="text"
            disabled
            value="00:00.000"
            draggable="true"
          />
        </div>

        <div
          id="timelineContainer"
          style="position: relative; width: 100%; height: 28px"
        >
          <canvas id="timelineCanvas"></canvas>
          <div id="zoomHighlight"></div>
        </div>

        <div id="waveformContainer">
          <canvas id="waveformCanvas"></canvas>
          <div id="playhead"></div>
        </div>
      </div>
      <input
        type="file"
        id="fileInput"
        accept="video/*,audio/*"
        style="display: none"
      />
    </div>
    <div id="divider"></div>

    <div class="click-anim-container" data-state="0">
      <div class="click-anim-inner">
        <div class="arrow"></div>
        <div class="dash"></div>
        <div class="arrow arrow-right"></div>
      </div>
    </div>

    <div class="main-content">
      <div class="container">
        <div class="language-toggle">
          <button id="addLanguageButton" class="lang-add-btn icon">
            <div class="bar vertical"></div>
            <div class="bar horizontal left"></div>
            <div class="bar horizontal right"></div>
          </button>

          <div id="languageModal" class="lang-modal hidden">
            <div class="lang-modal-content">
              <div class="lang-modal-scroll"></div>
            </div>
          </div>
        </div>

        <div id="titleInput">
          <input type="text" id="titleText" placeholder="Title" />
        </div>

        <div id="sectionContainers"></div>

        <textarea id="output"></textarea>
      </div>
    </div>

    <button id="color-btn" style="display: none"></button>

    <div id="invalidInputOverlay" class="center-popup-overlay hidden"></div>
    <div id="invalidInputPopup" class="center-popup hidden">
      <button id="invalidInputClose" class="center-popup-close">&times;</button>
      <div class="center-popup-content" style="text-align: left; padding: 20px">
        <h2 style="margin-top: 0; font-size: 18px; color: #333">입력 오류</h2>
        <ul
          id="invalidInputList"
          style="margin: 0; padding-left: 20px; color: #444"
        ></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
