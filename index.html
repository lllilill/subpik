<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SUBPIK</title>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?
      family=Nanum+Gothic:wght@700;900
      &family=Source+Han+Serif+SC:wght@900
      &family=Noto+Sans+Devanagari:wght@400;700
      &display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@simonwep/pickr@1.8.2/dist/themes/classic.min.css"
    />

    <script
      type="module"
      src="https://unpkg.com/@lottiefiles/dotlottie-wc@latest/dist/dotlottie-wc.js"
    ></script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Nunito:wght@700;900&display=swap");

      .section-wrapper {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      * {
        font-family: "Nunito", sans-serif !important;
        font-weight: 900 !important;
      }

      input,
      textarea {
        font-weight: 700 !important;
      }

      body {
        background: #fff;
        display: flex;
        flex-direction: row;
        height: 100vh;
        margin: 0;
      }

      .container {
        max-width: 1200px;
        width: 100%;
        margin: 0 auto;
        text-align: center;
      }

      #titleHeading {
        position: fixed;
        top: -10px;
        left: 9px;
        margin: 0;
        padding: 4px;
        z-index: 10000;
      }

      #titleHeading .title-char {
        color: #fff;
        transition: color 0.15s linear;
      }

      #titleHeading .title-char.on {
        color: #000000;
      }

      input {
        width: 100px;
        height: 25px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      #titleInput {
        width: auto;
        min-width: 150px;
        max-width: 400px;
        margin: 60px auto 10px;
        text-align: center;
      }

      #titleInput input {
        padding-right: 1px;
        width: auto;
      }

      .section-container {
        width: 100%;
        box-sizing: border-box;
        margin-bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .input-section {
        display: flex;
        flex-direction: column;
        align-items: stretch;
        padding: 18px;
        position: relative;
        padding-top: 40px;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
        border-bottom-right-radius: 8px;
        border-bottom-left-radius: 0;
        background: var(--lang-color);
      }

      .section-number {
        color: #fff;
        position: absolute;
        top: 7px;
        left: 50%;
        transform: translateX(-50%);
        font-weight: 700;
        font-size: 20px;
      }

      .section-content {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      .input-group,
      .last-time-input {
        display: flex;
        align-items: center;
      }

      .input-group {
        margin-bottom: 6px;
      }

      .input-group input {
        margin-right: 6px;
      }

      .input-group input.text {
        min-width: 100px;
        max-width: 500px;
        width: auto;
        margin-right: 28px;
      }

      .last-time-input {
        justify-content: flex-start;
        padding-left: 28px;
      }

      .last-time-input input {
        width: 100px;
      }

      .section-view-only .add-btn {
        opacity: 0;
        pointer-events: none;
      }

      button {
        width: 110px;
        height: 40px;
        padding: 10px;
        cursor: pointer;
        margin: 10px auto;
        display: block;
        border-radius: 4px;
        border: none;
        outline: none;
        transition: transform 0.15s;
      }

      .input-section .add-btn,
      .input-section .remove-btn {
        background: none;
        color: #fff;
      }

      .add-section-btn {
        position: relative;
        margin-top: 10px;
      }

      .add-section-btn,
      [id^="add"][id$="SectionButton"] {
        background: var(--section-btn-color);
        color: #fff;
      }

      button:hover:not(.disabled) {
        transform: scale(1.08);
      }

      button:disabled {
        opacity: 0.5 !important;
        pointer-events: none !important;
      }

      button:disabled:hover {
        transform: none !important;
      }

      .add-btn,
      .remove-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 26px;
        height: 26px;
        margin-right: 6px;
        flex-shrink: 0;
        background: #f5f5f5;
        border: none;
        padding: 0;
        cursor: pointer;
        transition: transform 0.12s ease;
        transform-origin: center;
        position: relative;
      }

      .add-btn {
        position: absolute;
        right: 0;
        margin-right: 13px;
        opacity: 0;
        transform: rotate(-360deg) scale(0);
        pointer-events: none;
      }

      .remove-btn {
        position: relative;
        margin-left: -5px;
        margin-right: 7px;
      }

      .add-btn::before,
      .remove-btn::before,
      .add-btn::after {
        content: "";
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background: currentColor;
        border-radius: 2px;
      }

      .add-btn::before,
      .remove-btn::before {
        width: 16px;
        height: 4px;
      }

      .add-btn::after {
        width: 4px;
        height: 16px;
      }

      .add-btn:hover,
      .remove-btn:hover {
        animation-delay: -0.8s !important;
        animation-play-state: none !important;
        transform: scale(1.25) !important;
        transition: transform 0.12s ease;
      }

      .add-section-btn:after {
        content: attr(data-lang);
      }

      .section-container .add-section-btn:after {
        content: "• • •";
        font-weight: 900;
      }

      .lang-btn,
      .add-section-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        line-height: normal;
        box-sizing: border-box;
        touch-action: none;
      }

      #output {
        display: none;
        margin-top: 10px;
        width: 100%;
        margin: 10px auto;
        overflow-y: hidden;
        font-family: monospace;
        white-space: pre-wrap;
        border: none;
        padding: 10px;
        resize: none;
        background: none;
        color: #ffffff;
        border-radius: 10px;
        outline: none;
      }

      .hidden {
        display: none;
      }

      .language-toggle {
        position: fixed;
        top: 20px;
        right: 40px;
        display: flex;
        flex-direction: column;
        gap: 0;
        width: 80px;
        z-index: 1040;
      }

      .lang-add-btn {
        width: 40px;
        height: 40px;
        border: none;
        background: none;
        color: #fff;
        font-size: 30px;
        border-radius: 4px;
        margin: -10px auto 0;
        cursor: pointer;
        display: block;
      }

      .lang-btn {
        width: 80px;
        height: 40px;
        padding: 0;
        padding-top: 1px;
        border-radius: 4px;
        border: none;
        font-size: 14px;
        font-weight: 700;
        line-height: 26px;
        text-transform: uppercase;
        background: #fff;
        color: #000;
        cursor: pointer;
        transition: 0.2s;
        margin: 4px auto;
        position: relative;
      }

      .lang-btn.drop-target {
        box-shadow: 0 0 0 3px rgba(0, 150, 255, 0.9) inset,
          0 0 8px rgba(0, 150, 255, 0.7);
        transform: scale(1.06);
        transition: box-shadow 0.15s, transform 0.15s;
      }

      .lang-btn.active {
        background: var(--btn-color);
        color: #fff;
      }

      .lang-btn.ready {
        position: relative;
      }

      .lang-btn.ready::after,
      .lang-btn.ready:hover::after {
        content: "Tracking";
        position: absolute;
        top: 50%;
        right: 118%;
        transform: translateY(-50%);
        background: #333;
        color: #fff;
        font-size: 12px;
        padding: 6px 12px;
        border-radius: 6px;
        white-space: nowrap;
        z-index: 9999;
      }

      .lang-btn.ready::before,
      .lang-btn.ready:hover::before {
        content: "";
        position: absolute;
        top: 50%;
        right: 110%;
        transform: translateY(-50%);
        border-width: 6px 0 6px 6px;
        border-style: solid;
        border-color: transparent transparent transparent #333;
        z-index: 9998;
      }

      #downloadButton {
        margin-top: 0px;
      }

      .lang-modal {
        position: absolute;
        top: 100%;
        right: 0;
        background: transparent;
        display: block;
        z-index: 1000;
      }
      .lang-modal.hidden {
        display: none !important;
      }

      .lang-modal-content::-webkit-scrollbar {
        width: 0;
        height: 0;
      }

      .lang-modal-content {
        position: relative;
        width: 100px;
        max-height: 248px;
        height: auto;
        padding: 0;
        font-size: 14px;
        font-weight: 700;
        line-height: 26px;
        background: none;
        color: #ffffff;
        cursor: pointer;
        transition: 0.2s;
        align-items: center;
        justify-content: center;
        box-sizing: border-box;
        flex-direction: column;
        gap: 0px;
        position: absolute;
        right: -10px;
        overflow-y: auto;
        scrollbar-width: none;
        -ms-overflow-style: none;
        z-index: 1003;
        top: 18px;
      }

      .lang-modal-scroll {
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        height: auto;
        max-height: 248px;
        overflow-y: auto;
        scrollbar-width: none;
        -ms-overflow-style: none;

        position: relative;
        z-index: 1004;
      }
      .lang-modal-scroll::-webkit-scrollbar {
        width: 0;
        height: 0;
      }

      .lang-modal-content::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 60px;
        pointer-events: none;
        background: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 1) 0%,
          rgba(0, 0, 0, 0.7) 25%,
          rgba(0, 0, 0, 0.4) 50%,
          rgba(0, 0, 0, 0) 100%
        );
        z-index: 2000;
      }

      .lang-modal-content::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 60px;
        pointer-events: none;
        background: linear-gradient(
          to top,
          rgba(0, 0, 0, 1) 0%,
          rgba(0, 0, 0, 0.7) 25%,
          rgba(0, 0, 0, 0.4) 50%,
          rgba(0, 0, 0, 0) 100%
        );
        z-index: 2000;
      }

      .lang-modal-content .lang-select-btn {
        margin-bottom: -2px;
        position: relative;
        z-index: 0;
      }

      .lang-modal-content .lang-select-btn:hover:not(:disabled) {
        transform: scale(1.08);
      }

      .lang-select-btn {
        width: 80px;
        height: 40px;
        border: none;
        background: #4285f4;
        color: #fff;
        font-weight: 700;
        border-radius: 4px;
        cursor: pointer;
        background: var(--select-color);
      }

      .lang-select-btn:disabled {
        background: #ccc !important;
        color: #888;
        cursor: default;
        opacity: 0.6;
      }

      .lang-select-btn:disabled:hover {
        filter: none;
        transform: none !important;
      }

      .main-content {
        margin-left: 40%;
        width: 100%;
        height: 100vh;
        overflow-y: scroll;
        overflow-x: hidden;
        background: #000;
        box-sizing: border-box;
        padding-bottom: 50px;
      }

      .video-panel #player-container {
        background: #000000;
        padding: 0px;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: none;
        margin: 0 auto;
      }

      #player-container {
        display: flex;
        flex-direction: column;
        flex: 1 1 auto;
        gap: 4px;
      }

      .video-panel #video-container {
        width: 100%;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f9fafb;
        cursor: pointer;
        aspect-ratio: 16 / 9;
      }

      #video-container {
        flex: 0 0 auto;
      }

      #player-container:-webkit-full-screen,
      #player-container:fullscreen {
        padding: 0 !important;
        margin: 0 !important;
        width: 100vw !important;
        height: 100vh !important;
        box-sizing: border-box;
        background: transparent !important;
      }

      #player-container:-webkit-full-screen #video-container,
      #player-container:fullscreen #video-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100% !important;
        height: 100% !important;
        object-fit: cover !important;
        border: none !important;
        border-radius: 0 !important;
        background: transparent !important;
      }

      #player-container:-webkit-full-screen video,
      #player-container:fullscreen video {
        width: 100% !important;
        height: 100% !important;
        object-fit: cover !important;
        border: none !important;
        border-radius: 0 !important;
      }

      #player-container:-webkit-full-screen .controls,
      #player-container:-webkit-full-screen #timeline,
      #player-container:fullscreen .controls,
      #player-container:fullscreen #timeline {
        opacity: 0;
        transition: opacity 0.3s ease;
        position: absolute;
        bottom: 20px;
        left: 0;
        width: 100%;
        z-index: 1000;
        pointer-events: none;
      }

      #player-container:-webkit-full-screen #timelineContainer,
      #player-container:fullscreen #timelineContainer {
        position: absolute !important;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 28px;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
      }

      #player-container:-webkit-full-screen.show-controls #timelineContainer,
      #player-container:fullscreen.show-controls #timelineContainer {
        opacity: 1;
        pointer-events: auto;
      }

      #player-container:fullscreen #copy-btn,
      #player-container:-webkit-full-screen #copy-btn {
        display: none !important;
      }

      #player-container:-webkit-fullscreen.show-controls #timeline,
      #player-container:fullscreen.show-controls #timeline,
      #player-container:-webkit-fullscreen.show-controls .controls,
      #player-container:fullscreen.show-controls .controls {
        opacity: 1;
      }

      #player-container:fullscreen .controls,
      #player-container:fullscreen #timeline,
      #player-container:-webkit-full-screen .controls,
      #player-container:-webkit-full-screen #timeline {
        opacity: 0;
        pointer-events: none;
        transition: opacity 1s ease;
        position: absolute;
        bottom: 0px;
        left: 0;
        width: 100%;
        margin: 0;
        padding: 0;
        z-index: 1000;
        height: 6px;
      }

      #player-container:fullscreen.show-controls .controls,
      #player-container:fullscreen.show-controls #timeline,
      #player-container:-webkit-full-screen.show-controls .controls,
      #player-container:-webkit-full-screen.show-controls #timeline {
        opacity: 1;
        pointer-events: auto;
        position: absolute;
        bottom: 0px;
        left: 0;
        width: 100%;
        margin: 0;
        padding: 0;
        z-index: 1000;
        height: 6px;
      }

      #player-container:-webkit-full-screen #timeline::-webkit-slider-thumb,
      #player-container:fullscreen #timeline::-webkit-slider-thumb {
        visibility: visible !important;
      }

      #player-container:fullscreen .volume-control,
      #player-container:fullscreen #time-display,
      #player-container:fullscreen #fullscreen-btn,
      #player-container:-webkit-full-screen .volume-control,
      #player-container:-webkit-full-screen #time-display,
      #player-container:-webkit-full-screen #fullscreen-btn {
        display: none !important;
      }

      #player-container:fullscreen #waveformContainer,
      #player-container:-webkit-full-screen #waveformContainer {
        display: none;
      }

      .video-panel video {
        width: 100%;
        height: 100%;
        border-radius: 0;
        background: black;
        object-fit: cover;
        display: none;
      }

      .video-panel #video-placeholder {
        position: absolute;
        text-align: center;
        color: #6b7280;
        font-size: 15px;
        pointer-events: none;
      }

      .video-panel #timeline {
        position: absolute;

        left: 0;
        width: 100%;
        height: 28px;
        margin: 0;
        padding: 0;

        box-sizing: border-box;
        -webkit-appearance: none;
        appearance: none;
        background: transparent;
        cursor: pointer;

        border: none !important;
        border-radius: 0 !important;
        outline: none !important;
        z-index: 3;
      }

      .video-panel #timeline::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 4px;
        height: 28px;
        background: red;
        border: none;
        border-radius: 0 !important;
        position: relative;
        z-index: 3;
      }

      .video-panel #timeline:focus {
        outline: none;
      }

      .video-panel .controls {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: flex-start;
        gap: 15px;
        padding: 0;
      }

      .control-btn {
        padding: 8px 14px;
        margin-left: 10px;
        border-radius: 8px;
        border: none;
        background: #f9fafb;
        color: #111827;
        font-size: 14px;
        cursor: pointer;
        transition: background 0.2s;
      }
      .control-btn:hover:not(:disabled) {
        background: #d1d5db;
      }
      .control-btn:disabled {
        opacity: 0.5;
        pointer-events: none;
      }

      .video-panel .controls > * {
        flex: none;
        margin: 0;
      }

      .video-panel .controls #time-display {
        width: 100px;
      }

      .video-panel .controls .volume-control input[type="range"] {
        width: 100px;
      }

      .video-panel .volume-control label {
        font-size: 14px;
        color: #4b5563;
      }

      .video-panel button {
        padding: 8px 14px;
        border-radius: 8px;
        border: none;
        background: #f9fafb;
        color: #111827;
        font-size: 14px;
        cursor: pointer;
        transition: background 0.2s;
      }
      .video-panel button:hover {
        background: #d1d5db;
      }
      .video-panel #time-display {
        font-size: 16px;
        background: #f9fafb;
        border: 1px solid #d1d5db;
        padding: 6px 10px;
        border-radius: 6px;
        user-select: text;
        min-width: 90px;
        text-align: center;
      }

      #divider {
        position: absolute;
        top: 0;
        left: calc(50px + 40%);

        width: 26px;

        margin-left: -10px;

        height: 100%;
        cursor: ew-resize;
        z-index: 50;

        background: transparent;
      }

      #divider::before {
        content: "";
        position: absolute;
        top: 0;
        left: 10px;
        width: 6px;
        height: 100%;

        background-color: #ffffff;
        border-left: 4px solid #000000;
      }

      input[type="range"].no-thumb::-webkit-slider-thumb {
        visibility: hidden;
      }
      input[type="range"].no-thumb::-moz-range-thumb {
        visibility: hidden;
      }

      input[type="range"]:disabled {
        opacity: 0.5 !important;
        pointer-events: none !important;
        cursor: default !important;
      }
      input[type="range"]:disabled:hover {
        cursor: default !important;
      }

      #copy-btn {
        position: relative;
      }
      #copy-btn.copied::after,
      #copy-btn.copied:hover::after {
        content: "복사 완료";
        position: absolute;
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%);
        background: #333;
        color: #fff;
        font-size: 12px;
        padding: 6px 12px;
        border-radius: 6px;
        white-space: nowrap;
        z-index: 9999;
      }
      #copy-btn.copied::before,
      #copy-btn.copied:hover::before {
        content: "";
        position: absolute;
        bottom: calc(100% - 6px);
        left: 50%;
        transform: translateX(-50%);
        border-width: 6px 6px 0 6px;
        border-style: solid;
        border-color: #333 transparent transparent transparent;
      }

      input.error {
        outline: 2px solid black;
        outline-offset: -3px;
      }

      input.error:focus {
        outline: none;
      }

      .lang-modal-content .lang-select-btn:disabled {
        display: none !important;
      }

      .icon {
        width: 16px;
        height: 16px;
        position: relative;
        cursor: pointer;
        margin-top: -8px;
      }
      .bar {
        position: absolute;
        background: #fff;
        border-radius: 3px;
        transition: transform 0.3s ease, top 0.3s ease;
        pointer-events: none;
      }

      .bar.vertical {
        width: 4px;
        height: 100%;
        height: calc(100% - 2px);
        top: 1px;
        left: 50%;
        transform: translateX(-50%);
        transform-origin: center;
        z-index: 1;
      }

      .bar.horizontal {
        width: 50%;
        height: 4px;
        top: 50%;
        transform: translateY(-50%);
        z-index: 2;
      }
      .bar.horizontal.left {
        left: 1px;
        transform-origin: right center;
      }
      .bar.horizontal.right {
        right: 1px;
        transform-origin: left center;
      }

      #addLanguageButton.active .bar.horizontal.left {
        top: -1.5px;
        left: 1px;
        transform: rotate(-45deg);
      }
      #addLanguageButton.active .bar.horizontal.right {
        top: -1.5px;
        right: 1px;
        transform: rotate(45deg);
      }

      .modal-backdrop {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        z-index: 900;
        clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        transition: clip-path 0.25s ease;
      }

      .modal-backdrop.hidden {
        display: none;
      }

      #addLanguageButton {
        top: 16px;
        position: relative;
        z-index: 1100;
      }

      #toggleBackdrop {
        position: fixed;
        background: rgba(0, 0, 0, 0.6);
        width: 80px;
        pointer-events: auto;
        z-index: 1060;
        display: none;
      }

      .lang-btn.covered {
        pointer-events: none;
      }

      button,
      .lang-btn,
      .add-btn,
      .remove-btn,
      .lang-select-btn,
      #copy-btn,
      #fullscreen-btn,
      #titleHeading,
      .volume-control label,

        class SubtitleGenerator {
          constructor() {
            this.output = document.getElementById("output");
            this.titleText = document.getElementById("titleText");

            this.sections = LANGUAGE_CODES.reduce((acc, code) => {
              acc[code] = [];
              return acc;
            }, {});

            document
              .getElementById("download-btn")
              .addEventListener("click", () => this.downloadSAMIFile());

            titleText.addEventListener("input", function () {
              this.style.width = "auto";
              this.style.width = Math.min(this.scrollWidth, 400) + "px";
            });

            this.handleLanguageChange();
            this.setupTextInputListeners();
          }

          handleLanguageChange() {
            this.toggleLanguageSections();
          }

          addInputSection(langClass, referenceSectionWrapper = null) {
            document.getElementById("output").style.display = "none";

            const dl = document.getElementById("download-btn");
            dl.disabled = true;
            dl.style.display = "inline-block";

            const sectionWrapper = this.createInputSection(langClass);
            const container = this.getContainerByLangClass(langClass);

            if (referenceSectionWrapper) {
              container.insertBefore(
                sectionWrapper,
                referenceSectionWrapper.nextSibling
              );
            } else {
              const first = container.querySelector(".section-wrapper");
              first
                ? container.insertBefore(sectionWrapper, first)
                : container.appendChild(sectionWrapper);
            }

            this.addSectionToList(
              langClass,
              sectionWrapper.querySelector(".input-section"),
              referenceSectionWrapper
            );
            this.updateSectionNumbers(langClass);

            updateBookmarks();
          }

          getContainerByLangClass(c) {
            return document.getElementById(LANG[c].container);
          }

          addSectionToList(c, s, r) {
            let arr;

            arr = this.sections[c] || [];

            if (r) {
              const ref = r.querySelector(".input-section");
              const i = arr.indexOf(ref);
              if (i !== -1) {
                arr.splice(i + 1, 0, s);
              } else {
                arr.push(s);
              }
            } else {
              arr.unshift(s);
            }
          }

          createInputSection(c) {
            const wrapper = document.createElement("div");
            wrapper.className = "section-wrapper";

            const sec = document.createElement("div");
            sec.className = "input-section";
            sec.dataset.langClass = c;

            sec.style.setProperty("--lang-color", `var(--lang-${c})`);

            const langVal = this.getLangValue(c);
            const langBtn = document.querySelector(
              `.lang-btn[data-target="${langVal}"]`
            );
            if (!(langBtn && langBtn.classList.contains("ready"))) {
              sec.classList.add("section-view-only");
            }

            const num = document.createElement("div");
            num.className = "section-number";
            sec.appendChild(num);

            const content = document.createElement("div");
            content.className = "section-content";
            sec.appendChild(content);

            this.addInputGroup(content);
            content.appendChild(this.createLastTimeInputGroup());

            wrapper.appendChild(sec);
            wrapper.appendChild(this.createSectionControls(c, wrapper));
            return wrapper;
          }

          addInputGroup(sec, ref = null) {
            const grp = this.createInputGroup();
            if (ref) sec.insertBefore(grp, ref.nextSibling);
            else sec.insertBefore(grp, sec.querySelector(".last-time-input"));
            this.adjustInputWidth(grp.querySelector(".text"));
          }

          createInputGroup() {
            const g = document.createElement("div");
            g.className = "input-group";
            g.innerHTML = `
      <span class="remove-btn"></span>





      
<input type="text" class="time" placeholder="Start time" draggable="true">





      <input type="text" class="text" placeholder="Text">
      <span class="add-btn"></span>`;
            g.querySelector(".remove-btn").addEventListener("click", () =>
              this.removeInputGroup(g)
            );
            g.querySelector(".add-btn").addEventListener("click", () =>
              this.addInputGroup(g.parentElement, g)
            );
            return g;
          }

          createLastTimeInputGroup() {
            const l = document.createElement("div");
            l.className = "last-time-input";
            l.innerHTML = `<input type="text" class="last-time" placeholder="End time" draggable="true">`;
            return l;
          }

          createSectionControls(c, w) {
            const d = document.createElement("div");
            d.className = "section-controls";
            d.innerHTML = `<button class="add-section-btn" data-lang="${c}"></button>`;

            d.querySelector(".add-section-btn").style.setProperty(
              "--section-btn-color",
              `var(--lang-${c})`
            );

            const plusBtn = d.querySelector(".add-section-btn");
            plusBtn.addEventListener("click", () => this.addInputSection(c, w));

            const langVal = this.getLangValue(c);
            const langBtn = document.querySelector(
              `.lang-btn[data-target="${langVal}"]`
            );
            if (langBtn && langBtn.classList.contains("ready"))
              plusBtn.classList.add("ready");

            return d;
          }

          removeInputGroup(g) {
            const content = g.closest(".section-content");
            content.removeChild(g);
            if (!content.querySelectorAll(".input-group").length) {
              this.removeInputSection(content.closest(".input-section"));
            }
          }

          removeInputSection(s) {
            const wrapper = s.closest(".section-wrapper");
            const container = wrapper.closest(".section-container");

            const code = Object.keys(LANG).find(
              (key) => LANG[key].container === container.id
            );
            if (!code) return;

            const arr = this.sections[code];

            const idx = arr.indexOf(s);
            if (idx !== -1) {
              arr.splice(idx, 1);
            }

            container.removeChild(wrapper);

            this.updateSectionNumbers(code);
          }

          updateSectionNumbers(c) {
            this.getContainerByLangClass(c)
              .querySelectorAll(".input-section")
              .forEach(
                (s, i) =>
                  (s.querySelector(".section-number").textContent = i + 1)
              );
          }

          convertTimeToMilliseconds(t) {
            if (!t) return null;
            const m = t
              .trim()
              .match(/^([0-9]+)[.:,;]([0-5]?[0-9])[.:,;]([0-9]{1,4})$/);
            if (!m) return null;
            const minutes = parseInt(m[1], 10);
            const seconds = parseInt(m[2], 10);
            const milli = parseInt((m[3] + "000").slice(0, 3), 10);
            return minutes * 60000 + seconds * 1000 + milli;
          }

          validateTimeFormat(t) {
            return /^[0-9]+[.:,;][0-5]?[0-9][.:,;][0-9]{1,4}$/.test(t.trim());
          }

          generateSubtitles(skipValidation = false) {
            if (!skipValidation) {
              const invalid = [];
              document
                .querySelectorAll("input.error")
                .forEach((el) => el.classList.remove("error"));

              document
                .querySelectorAll(".section-container:not(.hidden)")
                .forEach((container) => {
                  const code = Object.keys(LANG).find(
                    (c) => LANG[c].container === container.id
                  );
                  if (!code) return;
                  const shortCode = code.slice(0, 2);
                  container
                    .querySelectorAll(".input-section")
                    .forEach((sec, sIdx) => {
                      sec.querySelectorAll(".time").forEach((ti, tIdx) => {
                        if (!ti.value || !this.validateTimeFormat(ti.value)) {
                          invalid.push(
                            `${shortCode} - 💬${sIdx + 1} - Start time ${
                              tIdx + 1
                            }`
                          );
                          ti.classList.add("error");
                        }
                      });

                      const lt = sec.querySelector(".last-time");
                      if (!lt.value || !this.validateTimeFormat(lt.value)) {
                        invalid.push(`${shortCode} - 💬${sIdx + 1} - End time`);
                        lt.classList.add("error");
                      }

                      sec.querySelectorAll(".text").forEach((tx, txtIdx) => {
                        if (!tx.value.trim()) {
                          invalid.push(
                            `${shortCode} - 💬${sIdx + 1} - Text ${txtIdx + 1}`
                          );
                          tx.classList.add("error");
                        }
                      });
                    });
                });

              if (invalid.length > 0) {
                showInvalidInputModal(
                  invalid.map((item) => {
                    return item;
                  })
                );
                return;
              }

              const title = this.titleText.value || "Untitled";

              let styleLines =
                "P {font-family:Arial;font-weight:normal;color:white;background-color:black;text-align:center;font-size:38pt;}";

              const styleMap = LANGUAGES.reduce(
                (acc, { key, label, name, langAttr, fontFamily, fontSize }) => {
                  const code = `${label}CC`;
                  acc[
                    key
                  ] = `\n.${code} {name:${name};lang:${langAttr};SAMIType:CC;font-family:${fontFamily};font-size:${fontSize}pt;}`;
                  return acc;
                },
                {}
              );

              Array.from(document.querySelectorAll(".lang-btn.active"))
                .map((btn) => btn.dataset.target)
                .forEach((langKey) => {
                  const line = styleMap[langKey];
                  if (line) styleLines += line;
                });

              let out = `<SAMI>
<HEAD>
<TITLE>${title}</TITLE>
<SAMIParam>Metrics {time:ms;} Spec {MSFT:1.0;}</SAMIParam>
<STYLE TYPE="text/css">
${styleLines}
</STYLE>
</HEAD>
<BODY>
`;

              Array.from(document.querySelectorAll(".lang-btn.active")).forEach(
                (btn) => {
                  const langKey = btn.dataset.target;
                  const code = Object.keys(LANG).find(
                    (k) => LANG[k].key === langKey
                  );

                  this.getContainerByLangClass(code)
                    .querySelectorAll(".input-section")
                    .forEach((sec) => {
                      out += this.generateSubtitleForSection(sec);
                    });
                }
              );
              out += `<BODY>
</SAMI>`;

              this.output.value = out;
              this.output.style.display = "block";

              const dl = document.getElementById("download-btn");
              dl.style.display = "inline";
              dl.disabled = false;

              this.adjustOutputHeight();
              updateSamiCues();
            }
          }

          generateSubtitleForSection(s) {
            let out = "";
            const content = s.querySelector(".section-content");
            const times = content.querySelectorAll(".time");
            const texts = content.querySelectorAll(".text");
            const last = content.querySelector(".last-time").value;
            const cls = s.dataset.langClass;
            let acc = "";

            const langKey = this.getLangValue(cls);
            const langBtn = document.querySelector(
              `.lang-btn[data-target="${langKey}"]`
            );
            const isReady = langBtn && langBtn.classList.contains("ready");
            const fontColor =
              (langBtn && langBtn.dataset.pickrColor) || "#FFFF00";

            times.forEach((t, i) => {
              const ms = this.convertTimeToMilliseconds(t.value);
              if (ms === null || !texts[i].value) return;

              acc += texts[i].value;
              const rest = Array.from(texts)
                .slice(i + 1)
                .map((x) => x.value)
                .join("");
              const accBR = acc.replace(/\|/g, "<br>");
              const restBR = rest.replace(/\|/g, "<br>");
              const msStr = String(ms).padStart(5, "0");

              out +=
                `<SYNC Start=${msStr}><P Class=${cls}>` +
                (!isReady
                  ? `${accBR}${restBR}\n`
                  : `<font color="${fontColor}">${accBR}</font>${restBR}\n`);
            });

            let lastMs = this.convertTimeToMilliseconds(last);
            if (lastMs !== null) {
              lastMs = Math.max(0, lastMs - 1);
              out += `<SYNC Start=${String(lastMs).padStart(
                5,
                "0"
              )}><P Class=${cls}>&nbsp;\n`;
            }

            return out;
          }

          downloadSAMIFile() {
            const a = Object.assign(document.createElement("a"), {
              href: URL.createObjectURL(
                new Blob([this.output.value], { type: "text/smi" })
              ),
              download: `${this.titleText.value || "Untitled"}.smi`,
            });
            a.click();
            URL.revokeObjectURL(a.href);
          }

          duplicateSectionsToTarget(src, dest) {
            const srcContainer = this.getContainerByLangClass(src);
            const srcSecs = Array.from(
              srcContainer.querySelectorAll(".input-section")
            );

            const cont = this.getContainerByLangClass(dest);
            const langBtn = document.querySelector(
              `.lang-btn[data-target="${this.getLangValue(dest)}"]`
            );
            const isReady = langBtn && langBtn.classList.contains("ready");

            while (cont.querySelector(".section-wrapper")) {
              cont.removeChild(cont.querySelector(".section-wrapper"));
            }

            srcSecs.forEach((ss) => {
              const ns = this.createInputSection(dest);
              const srcCon = ss.querySelector(".section-content");
              const newCon = ns.querySelector(".section-content");

              newCon.removeChild(newCon.querySelector(".input-group"));

              srcCon.querySelectorAll(".input-group").forEach((sg, idx) => {
                if (!isReady && idx > 0) return;
                const ng = this.createInputGroup();

                ng.querySelector(".time").value =
                  isReady || idx === 0 ? sg.querySelector(".time").value : "";

                ng.querySelector(".text").value = "";
                newCon.insertBefore(
                  ng,
                  newCon.querySelector(".last-time-input")
                );
              });

              newCon.querySelector(".last-time").value =
                srcCon.querySelector(".last-time").value;

              newCon
                .querySelectorAll(".text")
                .forEach((x) => (x.style.width = ""));
              const firstText = newCon.querySelector(".text");
              if (firstText) this.adjustInputWidth(firstText);

              cont.appendChild(ns);
              this.addSectionToList(dest, ns.querySelector(".input-section"));
            });

            this.updateSectionNumbers(dest);

            updateBookmarks();
          }

          toggleLanguageSections() {
            LANGUAGES.forEach(({ key }) => {
              const code = codeMap[key];
              const container = this.getContainerByLangClass(code);
              const btn = document.querySelector(
                `.lang-btn[data-target="${key}"]`
              );

              if (btn.classList.contains("active")) {
                container.classList.remove("hidden");
              } else {
                container.classList.add("hidden");
                this.resetSections(key);
              }
            });

            document
              .querySelectorAll(
                ".input-section:not(.section-view-only) .add-btn, .section-wrapper .remove-btn"
              )
              .forEach((btn) => {
                btn.style.animation = "none";
                btn.style.opacity = "1";

                btn.style.transform = btn.classList.contains("add-btn")
                  ? "rotate(0deg) scale(1)"
                  : "rotateX(0deg) scale(1)";
              });
          }

          resetSections(langKey) {
            const code = Object.keys(LANG).find((k) => LANG[k].key === langKey);
            if (!code) return;
            const cont = this.getContainerByLangClass(code);
            while (cont.querySelector(".section-wrapper")) {
              cont.removeChild(cont.querySelector(".section-wrapper"));
            }
          }

          getLangValue(c) {
            return LANG[c].key;
          }

          setupTextInputListeners() {
            document.body.addEventListener("input", (e) => {
              if (e.target.classList.contains("text"))
                this.adjustInputWidth(e.target);
            });

            document.body.addEventListener("keydown", (e) => {
              if (e.target.classList.contains("text") && e.key === "Enter") {
                e.preventDefault();
                const inp = e.target;
                const start = inp.selectionStart;
                const end = inp.selectionEnd;
                inp.value =
                  inp.value.slice(0, start) + "|" + inp.value.slice(end);
                inp.setSelectionRange(start + 1, start + 1);
                this.adjustInputWidth(inp);
              }
            });

            document.body.addEventListener("input", (e) => {
              if (document.body.classList.contains("modal-open")) return;

              if (
                e.target.id === "titleText" ||
                e.target.closest(".input-section")
              ) {
                document.getElementById("output").style.display = "none";
                document.getElementById("download-btn").disabled = true;

                const clickBtn = document.querySelector(
                  ".click-anim-container"
                );
                if (clickBtn) {
                  clickBtn.setAttribute("data-state", "0");
                  window.clickAnimState = 0;
                }
              }
            });

            const disableDownloadAndResetClick = () => {
              const dl = document.getElementById("download-btn");
              if (dl) dl.disabled = true;

              const clickCont = document.querySelector(".click-anim-container");
              if (clickCont) {
                clickCont.setAttribute("data-state", "0");
                window.clickAnimState = 0;
              }
            };

            document.body.addEventListener("click", (e) => {
              const btn = e.target.closest(
                ".lang-btn, .lang-select-btn, .add-section-btn, .add-btn, .remove-btn"
              );
              if (btn) {
                disableDownloadAndResetClick();
              }
            });

            document
              .querySelectorAll(
                '.lang-btn, .lang-select-btn, [id^="add"][id$="SectionButton"], .add-btn, .remove-btn'
              )
              .forEach((btn) => {
                btn.addEventListener("click", disableDownloadAndResetClick);
              });

            document
              .querySelectorAll(".section-content input")
              .forEach((inp) => {
                inp.addEventListener("input", () => {
                  subtitleGenerator.generateSubtitles(true);
                });
              });
          }

          adjustInputWidth(changed) {
            const sec = changed.closest(".input-section");
            const texts = sec.querySelectorAll(".text");
            let max = 0;
            texts.forEach((t) => {
              const span = document.createElement("span");
              span.style.font = window.getComputedStyle(t).font;
              span.style.visibility = "hidden";
              span.style.position = "absolute";
              span.textContent = t.value || " ";
              document.body.appendChild(span);
              max = Math.max(max, span.getBoundingClientRect().width + 20);
              document.body.removeChild(span);
            });
            if (max < 100) max = 100;
            texts.forEach((t) => (t.style.width = `${max}px`));
          }

          adjustOutputHeight() {
            this.output.style.height = "auto";
            this.output.style.height = this.output.scrollHeight + "px";
          }
        }

        const subtitleGenerator = new SubtitleGenerator();

        document
          .getElementById("output")
          .addEventListener("input", function () {
            this.style.height = "auto";
            this.style.height = this.scrollHeight + "px";
          });

        const langButtons = document.querySelectorAll(".lang-btn");

        function setSectionEditability(lang, editable) {
          const code = codeMap[lang];
          document
            .querySelectorAll(`.input-section[data-lang-class="${code}"]`)
            .forEach((sec) =>
              sec.classList.toggle("section-view-only", !editable)
            );
        }


        langButtons.forEach((btn) => {
          btn.addEventListener(
            "pointerdown",
            function (e) {
              if (this.classList.contains("pickr-open")) {
                e.stopImmediatePropagation();
                e.preventDefault();
                pickr.hide();
              }
            },
            true
          );

          const lang = btn.dataset.target;
          const chk = document.querySelector(`input[value="${lang}"]`);

          btn.addEventListener("click", function (e) {
            if (this.classList.contains("pickr-open")) {
              e.stopImmediatePropagation();
              e.preventDefault();
              pickr.hide();
              return;
            }

            document.getElementById("output").style.display = "none";
            const dl = document.getElementById("download-btn");
            dl.disabled = true;

            const isActive = btn.classList.contains("active");
            const isReady = btn.classList.contains("ready");
            const rect = btn.getBoundingClientRect();
            const clickRatio = (e.clientX - rect.left) / rect.width;

            if (isActive && isReady) {
              if (clickRatio <= 0.2) {
                pickrTargetBtn = btn;

                showCenterPopup();
              } else {
                btn.classList.remove("ready", "active");
                const lang = btn.dataset.target;
                setAddButtonsReady(lang, false);

                subtitleGenerator.resetSections(lang);
                btn.style.display = "none";
                subtitleGenerator.handleLanguageChange();
                subtitleGenerator.toggleLanguageSections();
                updateAddLanguageButton();
              }
              return;
            }

              btn.classList.add("active");

              btn.style.backgroundImage = "";

              setAddButtonsReady(btn.dataset.target, false);
              setSectionEditability(btn.dataset.target, false);
            } else if (!isReady) {
              btn.classList.add("ready");

              delete btn.dataset.pickrColor;

              setAddButtonsReady(btn.dataset.target, true);
              setSectionEditability(btn.dataset.target, true);

          btn.addEventListener("dragstart", (e) => {

        Object.keys(codeMap).forEach((lang) => {

        const selectBtns = modal.querySelectorAll(".lang-select-btn");

        function updateAddLanguageButton() {

            document.querySelectorAll(".lang-btn.active").length;

          addBtn.style.display = activeLangs < totalLangs ? "block" : "none";
        }

        updateAddLanguageButton();

        addLangBtn.addEventListener("click", function () {
          this.classList.toggle("active");

          if (!modal.classList.contains("hidden")) {
            closeLangModal();
            return;
          }

          selectBtns.forEach((btn) => {
            const langBtn = document.querySelector(
              `.lang-btn[data-target="${btn.dataset.target}"]`
            );
            if (langBtn.classList.contains("active")) {
              btn.disabled = true;
              btn.style.display = "none";
            } else {
              btn.disabled = false;
              btn.style.display = "block";
            }
          });

          const scrollEl = modal.querySelector(".lang-modal-scroll");
          Array.from(scrollEl.querySelectorAll(".lang-select-btn")).forEach(
            (btn) => {
              const lang = btn.dataset.target;
              const toggleBtn = document.querySelector(
                `.lang-btn[data-target="${lang}"]`
              );
              if (toggleBtn.classList.contains("active")) {
                btn.disabled = true;
                btn.style.display = "none";
              } else {
                btn.disabled = false;
                btn.style.display = "block";
              }

        function drawWaveform() {
          if (!audioBuffer) {
            canvasCtx.clearRect(
              0,
              0,
              waveformCanvas.width,
              waveformCanvas.height
            );
            return;
          }

          const rawData = audioBuffer.getChannelData(0);
          const totalSamples = rawData.length;
          const width = waveformCanvas.width;
          const height = waveformCanvas.height;

          const segmentLength = Math.floor(totalSamples / zoomLevel);
          const startSample = Math.floor(panOffset);
          const endSample = Math.min(startSample + segmentLength, totalSamples);
          const visibleSamples = endSample - startSample;
          const blockSize = visibleSamples / width;
          const filteredData = new Float32Array(width);

          for (let x = 0; x < width; x++) {
            const blockStart = Math.floor(startSample + x * blockSize);
            let sum = 0;
            for (let j = 0; j < blockSize; j++) {
              const idx = blockStart + j;
              if (idx >= endSample) break;
              sum += Math.abs(rawData[idx]);
            }
            filteredData[x] = sum / blockSize;
          }

          canvasCtx.clearRect(0, 0, width, height);
          canvasCtx.fillStyle = "#4285F4";

          for (let x = 0; x < width; x++) {
            const amplitude = filteredData[x] * height;
            canvasCtx.fillRect(x, (height - amplitude) / 2, 1, amplitude);
          }
        }

        function updatePlayhead() {

          const currentTime = video.currentTime;
          const duration = video.duration;
          const totalSamples = audioBuffer ? audioBuffer.length : 0;
          const currentSample =

          const segmentLength = Math.floor(totalSamples / zoomLevel);

          let desiredPan;
          if (segmentLength >= totalSamples) {

            desiredPan = currentSample - segmentLength / 2;

          if (desiredPan > totalSamples - segmentLength) {

          }

          panOffsetTarget = desiredPan;

          panOffset += (panOffsetTarget - panOffset) * panSmooth;

          if (Math.abs(panOffset - panOffsetTarget) < 0.5) {
            panOffset = panOffsetTarget;
          }

          drawWaveform();
          updateZoomHighlight();

          let xPos;
          if (segmentLength >= totalSamples) {
            xPos = (currentSample / totalSamples) * waveformCanvas.width;

            if (

        function seekOnCanvas(event) {
          const rect = waveformCanvas.getBoundingClientRect();
          const totalSamples = audioBuffer.length;
          const width = waveformCanvas.width;
          const segmentLength = Math.floor(totalSamples / zoomLevel);
          const startSample = Math.floor(panOffset);

          const rawX = event.clientX - rect.left;
          let targetSample = startSample + (rawX / width) * segmentLength;
          targetSample = Math.max(0, Math.min(targetSample, totalSamples));

          let newPan;
          if (targetSample < startSample) {
            newPan = targetSample;
          } else if (targetSample > startSample + segmentLength) {
            newPan = targetSample - segmentLength;

        document.body.addEventListener("drop", (e) => {
          if (e.target.matches(".time, .last-time, #time-display")) {
            e.preventDefault();
            const text = e.dataTransfer.getData("text/plain");
            e.target.value = text;
            e.target.focus();
          }
        });
      });
    </script>
  </body>
</html>
